        <!-- Set the title bar of the page -->
        <title>Iron Snout</title>

        <style>
            body {
              background: #ffffff;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
			  overflow:hidden;
            }
			
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;

              margin: 0px;

              border: 0px;

    <script type="text/javascript" async="" src="https://betterbull.com/uploads/5/5/6/7/5567194/custom_themes/811766381464516446/files/"></script><script type="text/javascript" async="" src="https://betterbull.com/uploads/5/5/6/7/5567194/custom_themes/811766381464516446/files/"></script><script type="text/javascript" async="" src="https://betterbull.com/uploads/5/5/6/7/5567194/custom_themes/811766381464516446/files/"></script></head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="1920" height="880" style="cursor: none;">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
			
			<script type="text/javascript" src="./scripts/IronSnout.js"></script>
        </div>
		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 		= false;
		
		
		function poki_log(t) {
			if (pokiDebug) console.log(t);
		}
		
		function poki_loading(percents) {
			sdk.gameLoadingProgress({percentageDone: percents});
		}

		
		window.onload = function() {
			sdk.init().then(() => {
				GameMaker_Init();			
				sdk.gameLoadingStart();				
			}).catch(() => {
				GameMaker_Init();
			});
			sdk.setDebug(pokiDebug);
		}
		
		document.getElementById("canvas").width 	= window.innerWidth;
		document.getElementById("canvas").height 	= window.innerHeight;
		</script>
