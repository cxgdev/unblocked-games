<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Unblocked Games</title>
</head>

<body>
    <div class="navbar">
        <span class="navbar-title">Unblocked Games</span>
        <div id="navbar-buttons">
            <a class="mdc-button mdc-button--raised" href="https://github.com/cxgdev/unblocked-games" target=".blank">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Github</span>
            </a>
        </div>
    </div>

    <div class="hero">
        <h1>Unblocked Games</h1>
    </div>
    <div class="game-list">
        <a class="game-card" href="./games/rb/" style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ), url('./games/rb/icon.jpg'); background-size: cover;">
            <span class="card-title">Retro Bowl</span>
        </a>
        <a class="game-card" href="./games/sl/" style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ), url('./games/sl/icon.png'); background-size: cover;">
            <span class="card-title">Slope</span>
        </a>
        <a class="game-card" href="./games/is/" style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ), url('./games/is/icon.png'); background-size: cover;">
            <span class="card-title">Iron Snout</span>
        </a>
    </div>
</body>
<script src="./script.js"></script>
<script src="./material.js"></script>

</html>
